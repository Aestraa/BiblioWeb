<app-header></app-header>
<html>

<div class="present">
<div class="slideshow-container">

  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img [src]="event1" style="width: 100%;">
    <div class="text">Facade</div>
  </div>


  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img [src]="event2" style="width:100%">
    <div class="text">Logia</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img [src]="event3" style="width:100%">
    <div class="text">Vue de la maison</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img [src]="event4" style="width:100%">
    <div class="text">Facade</div>
  </div>


  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
</div>

<div class="vedette">
  <div class="rond"> <p class="pop-outin">Vedette</p></div>
  <h1> Livre en vedette</h1>
  <div class="livreV">
    <img [src]="vedette"><br><br>
  </div>
</div>

  <div class="promos">
    <div class="rond2" *ngFor="let number of pourcent; let i = index" [style.left.%]="getLeftPosition(i)"> <p class="pop-outin">{{ number }}</p></div>
    <h1 style="padding-right: 3px;"> Promotions </h1>
    <div class="livreP" *ngFor="let number of pourcent">
      <img [src]="vedette"><br><br>
    </div>
  </div>

</html>
